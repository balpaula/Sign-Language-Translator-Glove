<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no">

<head>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="header">
    <div>
      <h1>Sign Language Translator</h1>
    </div>
  </div>
  <div class="container">
    <div class="container-toggle"> 
      <div class="toggleWrapper">
        <input type="checkbox" name="toggle1" class="mobileToggle" id="toggle1" onClick="toggleDemoMode()" checked>
        <label for="toggle1"></label>
      </div>
      <div class="toggle-text">
        <p>Demo mode</p>
      </div>
    </div>
    <div id="info-btn">
      <img onclick="show()" src="https://img.icons8.com/ios/50/000000/ok-hand--v1.png"/>
      <div class="img-container">
        <img id="image" src="sign_alphabet.png"/>
      </div>
    </div>
  </div>
  <div class="container-main">
    <div class="translator-container">
      <div id="letter">-</div>
      <div id="word"></div>
    </div>
  </div>
  <div class="footer">
    <h5>Advanced Interface Design - CSIM 2021/2022</h5>
    <h6>Jorge Mart√≠nez & Paula Balcells</h6>
  </div>
  <script src="./index.js"></script>
</body>
